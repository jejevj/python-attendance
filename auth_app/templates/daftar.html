{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Responsive Admin Dashboard Template" />
    <meta name="keywords" content="admin,dashboard" />
    <meta name="author" content="stacks" />
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Neptune - Responsive Admin Dashboard Template</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'plugins/perfectscroll/perfect-scrollbar.css'%}" rel="stylesheet" />
    <link href="{% static 'plugins/pace/pace.css'%}" rel="stylesheet" />

    <!-- Theme Styles -->
    <link href="{% static 'css/main.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/custom.css'%}" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/neptune.png'%}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/neptune.png'%}" />

    <!-- HTML5 shim and Respond.js'%} for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js'%} doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'%}"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js'%}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="app app-auth-sign-up align-content-stretch d-flex flex-wrap justify-content-end">
      <div class="app-auth-background"></div>
      <div class="app-auth-container">
        <div class="logo">
          <a href="#">Absensi Siswa</a>
        </div>
        <p class="auth-description">Masukkan Informasi Yang Benar.<br />Sudah Punya Akun? <a href="{% url 'login' %}">Masuk</a></p>

        <form method="post">
          {% csrf_token %}
          <div class="auth-credentials m-b-xxl">
            <div class="row">
              <div class="col-6">
                <label for="id_nisn" class="form-label">NISN</label>
                <input type="text" class="form-control m-b-md" id="id_nisn" name="nisn" aria-describedby="id_nisn" placeholder="Masukkan NISN" required/>

                <label for="id_password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="id_password" name="password" aria-describedby="id_password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required/>
                <label for="id_nama_siswa" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control m-b-md" id="id_nama_siswa" name="nama_siswa" aria-describedby="id_nama_siswa" placeholder="Masukkan nama lengkap Anda" required/>
  
            </div>
              <div class="col-6">

                <label for="id_tempat_lahir" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control m-b-md" id="id_tempat_lahir" name="tempat_lahir" aria-describedby="id_tempat_lahir" placeholder="Masukkan tempat lahir Anda" required/>

                <label for="id_tanggal_lahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control m-b-md" id="id_tanggal_lahir" name="tanggal_lahir" aria-describedby="id_tanggal_lahir" placeholder="Masukkan tanggal lahir Anda" required/>
              </div>
            </div>
          </div>

        <div class="auth-submit">
          <input type="submit" class="btn btn-primary" value="Daftar" name="Daftar">
        </div>
    </form>
      </div>
    </div>

    <!-- Javascripts -->
    <script src="{% static 'plugins/jquery/jquery-3.5.1.min.js'%}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'plugins/perfectscroll/perfect-scrollbar.min.js'%}"></script>
    <script src="{% static 'plugins/pace/pace.min.js'%}"></script>
    <script src="{% static 'js/main.min.js'%}"></script>
    <script src="{% static 'js/custom.js'%}"></script>
  </body>
</html>
